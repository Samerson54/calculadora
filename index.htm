<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
      <div class="calculadora__visor">
        <input type="text" id="visor" disabled placeholder="Visor da calculadora">0</div>

        <div class="calculadora_teclado">
          <button data-action="clear">C</button>

          <button data-action="divide">/</button>

          <button data-action="multiply">*</button>

          <button data-action="subtract">-</button>

          <button data-action="add">+</button>

          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>0</button>

          <button data-action="equals">=</button>
        </div>  
    </div>

        <script src="algo.js"></script>
</body>
</html>
